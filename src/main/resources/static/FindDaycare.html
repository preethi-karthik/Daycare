<html>
    <head>
        <title>CHELP - Book Now</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="Css/DCCommon.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="home.html"><img src="Images/chlogog1.jpeg" alt="CHELP"></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li ><a href="home.html">Home</a></li>                      
                        <li class="active" ><a href="FindDaycare.html">Find A Daycare</a></li>                     
                        <li><a href="Rating.html">BookNow & User Rating</a></li>                 
                        <li><a href="Contact.html">Contact</a></li>
                        <li><a href="Profile.html">Profile</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li  ><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="panel-heading">
                    <h3>Find Daycare</h3>
                    <div class="panel-body">

                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="StateList">State:</label>
                                <select class="form-control" id="StateList">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="City">City:</label>
                                <input type="text" required class="form-control" id="City">
                            </div>
                            <div class="form-group">
                                <label for="dpStart">Start Date:</label>
                                <div class="input-append date" id="dpStart" data-date="12-12-2018" data-date-format="dd-mm-yyyy" data-date-viewmode="years">
                                    <input class="span2" size="16" type="text" value="12-12-2018" >
                                    <span class="add-on"><i class="icon-calendar"></i></span>
                                </div> 
                            </div>              
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="ChildList">Child:</label>
                                <select class="form-control" id="ChildList"> 
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="UserRating">User Rating:</label>
                                <select class="form-control" id="UserRating">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="dpEndDate">End Date:</label>
                                <div class="input-append date" id="dpEndDate" data-date="12-24-2018" data-date-format="dd-mm-yyyy" data-date-viewmode="years">
                                    <input class="span2" size="16" type="text" value="12-24-2018" >
                                    <span class="add-on"><i class="icon-calendar"></i></span> 
                                </div>

                            </div> 
                            <div class="form-group">
                                <button type="button" class="btn btn-primary">Clear Filter</button>
                                <button type="button" class="btn btn-primary">Search</button>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <h5>Daycare Centre:</h5>
                    <div class="form-group">
                       
                        <div class="list-group">
                            <a href="Rating.html" class="list-group-item list-group-item-action active">
                               Tiny Tots Acadamy
                            </a>
                            <a href="Rating.html" class="list-group-item list-group-item-action">Little Learners ChildCare Centre</a>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="container-fluid text-center">
            <p>Mobile App coming soon ...</p>
            &copy; CHELP
        </footer>        
    </body>
</html>
