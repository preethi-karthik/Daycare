    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">

                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li ><a href="home.html">Home</a></li>

                    </ul>

                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="panel-heading">
                    <h3>Profile Information</h3>
                    <div class="panel-body">
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="FirstName">First Name:</label>
                            <input type="text" required class="form-control" id="FirstName">
                        </div>
                        <div class="form-group">
                            <label for="MiddleName">Middle Name:</label>
                            <input type="text" required class="form-control" id="MiddleName">
                        </div>
                        <div class="form-group">
                            <label for="Address1">Address1:</label>
                            <input type="text" required class="form-control" id="Address1">
                        </div>
                        
                        <div class="form-group">
                            <label for="City">City:</label>
                            <input type="text" required class="form-control" id="City">
                        </div>
                        <div class="form-group">
                            <label for="Zipcode">Zipcode:</label>
                            <input type="text" required class="form-control" id="zipcode">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="LastName">Last Name:</label>
                            <input type="text" required class="form-control" id="LastName">
                        </div>
                        <div class="form-group">
                            <label for="Email">Email:</label>
                            <input type="text" class="form-control" id="Email">
                        </div>
                        <div class="form-group">
                            <label for="address2">Address2:</label>
                            <input type="text" class="form-control" id="address2">
                        </div>
                        <div class="form-group">
                            <label for="State">State:</label>
                            <select class="form-control" id="sel1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="container-fluid text-center">
            <p>Mobile App coming soon ...</p>
            &copy; CHELP
        </footer>
    </body>
