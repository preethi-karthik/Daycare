        <div class="container">

                    <h3>Profile Information</h3>
                    <div class="panel-body">

                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="FirstName">First Name:</label>
                                <input type="text" required class="form-control" id="FirstName">
                            </div>
                            <div class="form-group">

                                <input type="text" required class="form-control" id="MiddleName">
                            </div>
                            <div class="form-group">
                                <label for="Address1">Address1:</label>
                                <input type="text" required class="form-control" id="Address1">
                            </div>

                            <div class="form-group">
                                <label for="City">City:</label>
                                <input type="text" required class="form-control" id="City">
                            </div>
                            <div class="form-group">
                                <label for="Zipcode">Zipcode:</label>
                                <input type="text" required class="form-control" id="zipcode">
                            </div>
                            <div class="form-group">
                                <label for="lstChildren">Children List :</label>
                                <div class="list-group" id="lstChildren">
                                                        
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="LastName">Last Name:</label>

                            </div>
                            <div class="form-group">
                                <label for="Email">Email:</label>
                                <input type="text" class="form-control" id="Email">
                            </div>
                            <div class="form-group">
                                <label for="address2">Address2:</label>
                                <input type="text" class="form-control" id="address2">
                            </div>
                            <div class="form-group">
                                <label for="StateList">State:</label>
                                <select class="form-control" id="StateList">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>
                        </div>

        <script>


            $( document ).ready(function() {

            function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
            sURLVariables = sPageURL.split('?'),
            sParameterName,
            i;
            for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? 1 : sParameterName[1];
            }
            }
            };

            var userID = getUrlParameter('userid');

            $.get("Profile?userid="+userID, function(data, status){
            var len = data.length;    
   
            
              $("#FirstName").val(data.firstName);
               $("#MiddleName").val(data.middlename); 
               $("#LastName").val(data.lastName);
               $("#Address1").val(data.address1);
               $("#address2").val(data.address2);
               //$("#zipcode").val(data.phonenumber);
               $("#zipcode").val(data.zipcode);
               $("#Email").val(data.email);
               $("#City").val(data.city);
               //$("#a").val(data.country)
               //$("#a").val(data.State);
               
               var children = data.children.length ; 
                  
               for(i=0;i<children;i++)
               {
               $("#lstChildren").append("<a href='ChildProfile.html?childid="+ data.children[i].childId +
                  " ' class='list-group-item list-group-item-action'>"+ data.children[i].childFirstName + " " + data.children[i].childLastName + " </a>")             
               }                               
               });                         
            });
        </script>
