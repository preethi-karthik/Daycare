        <div class="container">
            <div class="row">
                <div class="panel-heading">
                    <h3>Profile Information</h3>
                    <div class="panel-body">

                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="FirstName">First Name:</label>
                                <input type="text" required class="form-control" id="FirstName">
                            </div>
                            <div class="form-group">
                                <label for="MiddleName">Middle Name:</label>
                                <input type="text" required class="form-control" id="MiddleName">
                            </div>
                            <div class="form-group">
                                <label for="Address1">Address1:</label>
                                <input type="text" required class="form-control" id="Address1">
                            </div>

                            <div class="form-group">
                                <label for="City">City:</label>
                                <input type="text" required class="form-control" id="City">
                            </div>
                            <div class="form-group">
                                <label for="Zipcode">Zipcode:</label>
                                <input type="text" required class="form-control" id="zipcode">
                            </div>
                             <div class="form-group">
                                <label for="lstChildren">Children List :</label>
                                <div class="list-group">
                                    <a href="ChildProfile.html" class="list-group-item list-group-item-action">
                                     Child A 
                                    </a>
                                    <a href="ChildProfile.html" class="list-group-item list-group-item-action">Child 1</a>
                                    <a href="ChildProfile.html" class="list-group-item list-group-item-action">Child 2</a>                               
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="LastName">Last Name:</label>
                                <input type="text" required class="form-control" id="LastName">
                            </div>
                            <div class="form-group">
                                <label for="Email">Email:</label>
                                <input type="text" class="form-control" id="Email">
                            </div>
                            <div class="form-group">
                                <label for="address2">Address2:</label>
                                <input type="text" class="form-control" id="address2">
                            </div>
                            <div class="form-group">
                                <label for="StateList">State:</label>
                                <select class="form-control" id="StateList">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                           
                        </div>
