        <div class="container">
            <div class="row">
                <div class="panel-heading">
                    <h3>Child Information:</h3>
                    <div class="panel-body">

                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="FirstName">First Name:</label>
                                <input type="text" required class="form-control" id="FirstName">
                            </div>
                            <div class="form-group">
                                <label for="MiddleName">Middle Name:</label>
                                <input type="text" required class="form-control" id="MiddleName">
                            </div>
                            <div class="form-group">
                                <label for="BloodGroup">BloodGroup:</label>
                                <input type="text" required class="form-control" id="BloodGroup">
                            </div>
                            <div class="form-group">
                                <label for="Age">Age:</label>
                                <input type="text" required class="form-control" id="Age">
                            </div>
                            <div class="form-group">
                                <label for="DateOfBirth">DateOfBirth:</label>
                                <input type="text" required class="form-control" id="DateOfBirth">
                            </div>
                            <div class="form-group">
                                <label for="Allergies">Allergy List :</label>
                                <form id="demoform" action="#" method="post">
                                    <select multiple="multiple" size="10" name="duallistbox_demo1[]">
                                        <option value="1">Peanut</option>
                                        <option value="2">Milk</option>
                                        <option value="3" selected="selected">Fish</option>
                                        <option value="4">Mushroom</option>
                                        <option value="5">Gluten</option>
                                        <option value="6">TreeNuts</option>
                                    </select>
                                    <br>
                                    <button type="submit" class="btn btn-default btn-block">Submit Allergy List</button>
                                </form>
                                <script>
                                    var demo1 = $('select[name="duallistbox_demo1[]"]').bootstrapDualListbox();
                                    $("#demoform").submit(function() {
                                    alert($('[name="duallistbox_demo1[]"]').val());
                                    return false;
                                    });
                                </script>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="LastName">Last Name:</label>
                                <input type="text" required class="form-control" id="LastName">
                            </div>                          
                            <div class="form-group">
                                <label for="gender">Gender : </label>
                                <select class="form-control" id="gender">
                                    <option>Male</option>
                                    <option>Female</option>                                                         
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="Appoinments">Upcoming Appointments : </label>
                                <ul class="list-group">
                                    <li class="list-group-item">Bright Horizons on 12/18/2018</li>
                                    <li class="list-group-item">Tiny Tots on 12/22/2018</li>

                                </ul>
                            </div>
                        </div>
                        <div class="col-md-4">

                        </div>
                        <hr>

                    </div>
                </div>
            </div>
        </div>

        <footer class="container-fluid text-center">
            <p>Mobile App coming soon ...</p>
            &copy; CHELP
        </footer>
        <script>
            $( document ).ready(function() {

            function getUrlParameter(sParam) {
            var sPageURL = decodeURIComponent(window.location.search.substring(1)),
            sURLVariables = sPageURL.split('?'),
            sParameterName,
            i;
            for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? 1 : sParameterName[1];
            }
            }
            };
            var childid = getUrlParameter('childid');

            $.get("ChildProfile?childid="+childid, function(data, status){
            var len = data.length; 
            $("#FirstName").val(data.childFirstName);
            $("#LastName").val(data.childLastName);
            $("#MiddleName").val(data.childMiddleName);
            $("#gender").val(data.childGender); 
            $("#Age").val(data.childAge);
            $("#DateOfBirth").val(data.childDateOfBirth);
            $("#BloodGroup").val(data.bloodGroup);

            });                         
            });


        </script>
    </body>
